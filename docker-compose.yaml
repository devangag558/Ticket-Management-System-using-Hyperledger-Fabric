  peer0.ticket.com:
    container_name: peer0.ticket.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_PEER_ID=peer0.ticket.com
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=127.0.0.1:7051
      # - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.ticket.com:8051,peer2.ticket.com:9051,peer3.ticket.com:10051
      - CORE_PEER_ADDRESS=peer0.ticket.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.ticket.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=TicketOrgMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/users/Admin@ticket.com/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/msp/peer/tls/ca.crt
      - ORDERER_CA=/etc/hyperledger/msp/orderer/tls/ca.crt
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=devang_my_network
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    command: peer node start
    volumes:
      - ./organizations/peerOrganizations/ticket.com/peers/peer0.ticket.com:/etc/hyperledger/peer
      # - ./mychannel.block:/etc/hyperledger/configtx/
      - ./crypto-config/ordererOrganizations/orderer.com/orderers/orderer1.orderer.com/tls/ca.crt:/etc/hyperledger/msp/orderer/tls/ca.crt
      - ./organizations/peerOrganizations/ticket.com/users/Admin@ticket.com/msp:/etc/hyperledger/msp/users/Admin@ticket.com/msp
      - ./organizations/peerOrganizations/ticket.com/peers/peer0.ticket.com/tls/ca.crt:/etc/hyperledger/msp/peer/tls/ca.crt
      - ./channel-artifacts/channel.tx:/etc/hyperledger/configtx/channel.tx
      - /var/run/:/var/run/
      - ./crypto-config:/crypto-config
      - ./organizations:/organizations

    ports:
      - 7051:7051
    networks:
      - my_network

