version: '2'

networks:
  my_network:

services:


  # --------------------- Orderers ---------------------
  orderer1.orderer.com:
    container_name: orderer1.orderer.com
    image: hyperledger/fabric-orderer:2.5
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/fabric/genesis.block
    command: orderer
    volumes:
      - ./crypto-config/ordererOrganizations/orderer.com/orderers/orderer1.orderer.com:/etc/hyperledger/orderer
      - ./channel-artifacts/genesis.block:/etc/hyperledger/fabric/genesis.block
      # - ./mychannel.block:/etc/hyperledger/configtx/mychannel.block
      - ./channel-artifacts/channel.tx:/etc/hyperledger/configtx/channel.tx
      - /var/run/:/var/run/
      - ./crypto-config:/crypto-config
      # - ./orderer.yaml:/etc/hyperledger/fabric/orderer.yaml
    ports:
      - 7050:7050
    networks:
      - my_network

