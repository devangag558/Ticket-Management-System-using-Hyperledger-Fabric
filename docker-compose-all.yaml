  #     - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/orderer/msp
  #     - ORDERER_GENERAL_TLS_ENABLED=true
  #     - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/orderer/tls/server.key
  #     - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/orderer/tls/server.crt
  #     - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/orderer/tls/ca.crt]
  #     - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/fabric/genesis.block
  #   command: orderer
  #   volumes:
  #     - ./crypto-config/ordererOrganizations/orderer.com/orderers/orderer1.orderer.com:/etc/hyperledger/orderer
  #     - ./channel-artifacts/genesis.block:/etc/hyperledger/fabric/genesis.block
  #     # - ./mychannel.block:/etc/hyperledger/configtx/mychannel.block
  #     - ./channel-artifacts/channel.tx:/etc/hyperledger/configtx/channel.tx
  #     - /var/run/:/var/run/
  #     - ./crypto-config:/crypto-config
  #     # - ./orderer.yaml:/etc/hyperledger/fabric/orderer.yaml
  #   ports:
  #     - 7050:7050
  #   networks:
  #     - my_network

  ca.ticket.com:
    image: hyperledger/fabric-ca:1.5.15
    container_name: ca.ticket.com
    environment:
      - FABRIC_CA_SERVER_CA_NAME=ca-ticket
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=13054
      # - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server/tlsca/tlsca.ticket.com-cert.pem
      # - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server/tlsca/priv_sk
      # - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/tlsca/tlsca.ticket.com-cert.pem
      # - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/tlsca/priv_sk
      # - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:13055
    ports:
      - 13054:13054
      # - 13055:13055
    volumes:
      - ./ca.ticket.com/fabric-ca-server-config.yaml:/etc/hyperledger/fabric-ca-server/fabric-ca-server-config.yaml
      - ./crypto-config/peerOrganizations/ticket.com:/etc/hyperledger/fabric-ca-server
    networks:
      - my_network
    command: sh -c 'fabric-ca-server start -b admin:adminpw'


  # orderer2.orderer.com:
  #   container_name: orderer2.orderer.com
  #   image: hyperledger/fabric-orderer:2.5
  #   environment:
  #     - FABRIC_CFG_PATH=/etc/hyperledger/fabric
  #     - ORDERER_GENERAL_LOGLEVEL=debug
  #     - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
  #     - ORDERER_GENERAL_LISTENPORT=7050
